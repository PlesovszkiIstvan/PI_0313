<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sablon</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kamatos kamat</h1>
        <div class="mt-3">
            <label for="betet" class="form-label">Betét:</label>
            <input type="number" name="betet" id="betet" class="form-control">
        </div>
        <div class="mt-3">
            <label for="tokesites_szam " class="form-label">Évenkénti Tőkésítés:</label>
            <input type="number" name="tokesites_szam " id="tokesites_szam " class="form-control">
        </div>
        <div class="mt-3">
            <label for="nevleges" class="form-label">Névleges Kamat Százaléka:</label>
            <input type="number" name="nevleges" id="nevleges" class="form-control">
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
